  <body>
    <script>
      var arr = [10, -3, 50, -2, 70, 40, 60];

      // Largest:
      var large = arr[0];
      for (var i = 0; i < arr.length; i++) {
        if (large < arr[i]) {
          large = arr[i];
        }
      }
      console.log("The largest No. = " + large);

      // Smallest:
      var small = arr[0];
      for (var i = 0; i < arr.length; i++) {
        if (small > arr[i]) {
          small = arr[i];
        }
      }
      console.log("The Smallest No. = " + small);
